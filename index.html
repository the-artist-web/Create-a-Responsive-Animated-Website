<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- custom cdnjs link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"/>
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Overlock:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <!-- custom css link -->
        <link rel="stylesheet" href="./assets/css/styles.css">
        <title>Create a Responsive Animated Website</title>
    </head>
    <body>
        <!-- #HEADER -->
        <header class="header">
            <div class="container" data-header>
                <a href="index.html" class="logo">
                    <img src="./assets/image/logo.png">
                </a>

                <ul class="navbar" data-navbar>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">
                            <span>MEN</span>
                        </a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">
                            <span>WOMEN</span>
                        </a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">
                            <span>KIDS</span>
                        </a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">
                            <span>SALE</span>
                        </a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">
                            <span>SNKRS</span>
                        </a>
                    </li>
                </ul>

                <div class="icons">
                    <i class="fa-solid fa-magnifying-glass icon-box"></i>
                    <i class="fa-solid fa-cart-shopping icon-box"></i>
                    <i class="fa-solid fa-bars icon-box bars" data-bars></i>
                    <i class="fa-solid fa-xmark icon-box xmark" data-xmark></i>
                </div>
            </div>
        </header>

        <!-- #START MAIN -->
        <main>
            <article>
                <!-- #HERO -->
                <div class="hero">
                    <div class="container">
                        <figure class="hero-img">
                            <img src="./assets/image/hero1.png" class="img1 img-cover" data-img1>
                            <img src="./assets/image/hero2.png" class="img2 img-cover" data-img2>
                        </figure>

                        <div class="hero-content">
                            <h1>NIKE AIR<br> DUNK-270</h1>
                            <p>
                            Nike's 1st Lifestyle Air Max returns with a vibrant color gradient that's
                            sure to turn heads.vibrant color gradient that's sure to lurn heads.</p>
                            <h2>$240.00</h2>
                            <div class="hero-btn">
                                <a href="#" class="btn1">
                                    <span>Add to bag</span>
                                </a>
                                <a href="#" class="btn2">
                                    <span>View Details</span>
                                </a>
                            </div>
                        </div>

                        <ul class="hero-content-img">
                            <li class="hero-content-box">
                                <img src="./assets/image/p1.png" data-p1>
                            </li>
                            <li class="hero-content-box">
                                <img src="./assets/image/p2.png" data-p2>
                            </li>
                            <li class="hero-content-box">
                                <img src="./assets/image/p3.png" data-p3>
                            </li>
                        </ul>

                        <i class="fa-solid fa-computer-mouse mouse"></i>
                    </div>
                </div>
            </article>
        </main>
        <!-- #END MAIN -->

        <!-- custom js link -->
        <script src="./assets/js/script.js"></script>
    </body>
</html>
